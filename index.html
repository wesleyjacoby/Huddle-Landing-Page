<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/9fc7345f3c.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle Landing Page with Single Introductory Section</title>

</head>

<body>
  <main class="flex-container">
    <header class="logo">
      <img src="./images/logo.svg" alt="Huddle Logo">
    </header>
    <div class="hero">
      <figure class="hero-image">
        <img src="./images/illustration-mockups.svg" alt="Graphic of desktop and mobile browsers">
      </figure>
      <div class="text">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="description-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="button">Register</a>
      </div>
    </div>
    <footer class="socials">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>
  </main>

</body>

</html>
